<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="grid-container">
    <!--Title  -->
    <header>
        <h1>Egan Bisma</h1>
        <h2>Front-End Developer</h2>
    </header>

    <!--Profile Image  -->
    <div id="profile-img-container">
        <img src="img/me.jpg" alt="Egan Bisma" class="" id="profile-img">
    </div>

    <!--Portfolio  -->
    <article>
        <h3 id="portfolio-title">Portfolio</h3>
        <div class="img-container">
            <a target="_blank" href="">
                <img src="img/ChatApp.png" alt="Chat App" class="responsive-img">
                <p id="work-1-title">Chat App</p>
            </a>
        </div>
        <div class="img-container">
            <a target="_blank" href="">
                <img src="img/fcc.png" alt="Free Code Camp Projects" class="responsive-img">
                <p id="work-2-title">Free Code Camp Projects</p>
            </a>
        </div>
        <div class="img-container">
            <a target="_blank" href="">
                <img src="img/ChatAppRoom.png" alt="Todo App" class="responsive-img">
                <p id="work-2-title">Todo App</p>
            </a>
        </div>
    </article>

    <!--Resume  -->
    <div id="resume-container">
        <a target="_blank" href="">
            <h3 class="resume-text">Resume</h3>
            <i class="fa fa-file-text-o"></i>
        </a>
    </div>

    <!--Contact  -->
    <footer>
        <i class="fa fa-github"></i>
        <i class="fa fa-linkedin"></i>
        <i class="fa fa-free-code-camp"></i>
        <i class="fa fa-youtube"></i>
        <i class="fa fa-facebook"></i>
    </footer>
</body>

</html>
